  <body>
    <h1 style="text-align: center">Create a Person here</h1>

    <br />Name (First / last)
    <br />

    <br />

      <option value="female">female</option>
    </select>
    <br />
    <br />height in meters
    <br />
    <input type="text" ; id="height" />

    <br />

    <br />
    <button class="generator">generier die Person</button>
    <br />
    <br />
    <br />Output
    <br />
    <textarea name="output" id="output" cols="30" rows="3"></textarea>
  </body>
